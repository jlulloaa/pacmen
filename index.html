<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <!-- responsive viewport meta tag -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="PacMen Factory">
        
        <title>Pacmen Factory</title>
        <!-- iSANDEx favicons -->
        <link href="assets/img/isandex_favicon.png" rel="icon" >
        <link href="assets/img/isandex_favicon.png" rel="apple-touch-icon">

        <!-- Link to the basic Bootstrap CSS -->
        <link href="assets/css/bootswatch/spacelab/bootstrap.min.css" rel="stylesheet" >
        <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    </head>

    <body>
        <!-- I'm based on the Holy Grial layout (https://en.wikipedia.org/wiki/Holy_grail_(web_design)) -->
        <div class="container-fluid main"> <!-- Main block-->
            <div class="row"><!-- Header -->
                <div class="col" id="header">  <!-- -sm-8"> -->
                    <h1>PacMen Factory</h1>
                </div>
            </div>
            <div class="row"> <!-- Left sidebar -->
                <div class="col-lg-2 btn-group-vertical" style="height: 50%;" id='buttons'> <!-- -sm-1"> -->
                    <button id="create" class="btn btn-primary" onclick='makeOne()' data-bs-toggle="tooltip" data-bs-placement="right" title="Click to create a new Pacman"> Add PacMan</button>
                    <button id="start" class="btn btn-primary" onclick='update()' data-bs-toggle="tooltip" data-bs-placement="right" title="Click to activate motion"> Start Game</button>
                    <button id="stop" class="btn btn-primary" onclick='stop()' data-bs-toggle="tooltip" data-bs-placement="right" title="Click to stop the show"> Stop Game</button>
                    <button id="reset" class="btn btn-primary" onclick='reset()' data-bs-toggle="tooltip" data-bs-placement="right" title="Click to reset the game"> Reset Game</button>
                </div>
                <div class="col-lg-10"> 
                    <div class="card" id="game"> <!-- middle (main) column -->
                        <canvas id="canvas"></canvas>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label class="table-info text-capitalize align-text-top" for="speedSlider"><h5>Slide to control the speed &rarr; </h5></label>
                </div>
                <div class="col-lg-10">
                    <input type="range" class="form-range btn-outline-dark" min="1" max="100" step="5" value="1" id="speedSlider">
                </div>
            </div>

            <footer>
                <div class="col">
                    <a href="https://github.com/jlulloaa/pacmen/blob/main/LICENSE" target="_blank"> <!-- </a>class="Link--muted" data-analytics-event="{&quot;category&quot;:&quot;Repository Overview&quot;,&quot;action&quot;:&quot;click&quot;,&quot;label&quot;:&quot;location:sidebar;file:license&quot;}"> -->

                    <a href="https://www.kindpng.com/imgv/ooJoxJ_baby-pacman-arcade-machine-hd-png-download/" target="_blank"> Wallpaper</a>
                </div>
            </footer>
        </div>

        <!-- Here the magic happens -->
        <script src="assets/js/pacmen.js"></script>
    </body>
</html>
