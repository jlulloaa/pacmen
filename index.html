<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <!-- responsive viewport meta tag -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="PacMen Factory">
        
        <title>Pacmen Factory</title>
        <!-- iSANDEx favicons -->
        <link href="assets/img/isandex_favicon.png" rel="icon" >
        <link href="assets/img/isandex_favicon.png" rel="apple-touch-icon">

        <!-- Link to the basic Bootstrap CSS -->
        <link href="assets/css/bootswatch/spacelab/bootstrap.min.css" rel="stylesheet" >
        <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    </head>

    <body>
        <!-- I'm based on the Holy Grial layout (https://en.wikipedia.org/wiki/Holy_grail_(web_design)) -->
        <div class="container-fluid main"> <!-- Main block-->
            <div class="row"><!-- Header -->
                <div class="col-sm-8 ">
                    <div id="header">
                        <h1>PacMen Factory</h1>
                    </div>
                </div>
            </div>
            <div class="row"> <!-- Left sidebar-->
                <div class="col-sm-1 ">
                    <div id='buttons'>
                        <p><button id="create" class="btn btn-primary" onclick='makeOne()' data-bs-toggle="tooltip" data-bs-placement="right" title="Click to create a new Pacman"> Add PacMan</button></p>
                        <p><button id="start" class="btn btn-primary" onclick='update()' data-bs-toggle="tooltip" data-bs-placement="right" title="Click to activate motion"> Start Game</button></p>
                        <p><button id="stop" class="btn btn-primary" onclick='stop()' data-bs-toggle="tooltip" data-bs-placement="right" title="Click to stop the show"> Stop Game</button></p>
                        <p><button id="reset" class="btn btn-primary" onclick='reset()' data-bs-toggle="tooltip" data-bs-placement="right" title="Click to reset the game"> Reset Game</button></p>
                    </div>
                </div>
                <div class="col-sm-6 "> 
                    <div class="card" id="game"> <!-- middle (main) column -->
                        <canvas id="canvas"></canvas>
                    </div>
                </div>
                <div class="col-sm-1 "><!-- Right sidebar -->
                    <label for="speedSlider">Slide to control the speed </label><br>
                    <input type="range" min="1" max="100" value="1" class="slider" id="speedSlider">
                </div>
            </div>

            <div class="col-sm-8 ">
                <footer>
                    MIT licence
                </footer>
            </div>
        </div>

        <!-- Here the magic happens -->
        <script src="assets/js/pacmen.js"></script>
    </body>
</html>
